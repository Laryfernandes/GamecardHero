<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">


  <title>HeroCards</title>
</head>

<body>
  

  <section class="heroesBox">

    <article class="heroOne">
      <img src="" class="heroOne__image" data-heroOne="imagem" width="220px" height="320px" >
      <h1 data-heroOne="name"></h1>
      <p data-heroOne="intelligence"></p>
      <p data-heroOne="strenght"></p>
      <p data-heroOne="speed"></p>
      <p data-heroOne="durability"></p>
      <p data-heroOne="power"></p>
      <p data-heroOne="combat"></p>
      <div>
      <p class="total" data-heroOne="total"></p>
     </div>
    </article>

    <div class="versusBox">
      <img src="assets/images/versus.png" class="versus" width="200px" height="400px" >
      <h1 data-versus="result"></h1>
    </div>

    <article class="heroTwo">
      <br>
      <img src="" class="heroTwo__image" data-heroTwo="imagem" width="220px" height="320px">
      <h1 data-heroTwo="name"></h1>
      <p data-heroTwo="intelligence"></p>
      <p data-heroTwo="strenght"></p>
      <p data-heroTwo="speed"></p>
      <p data-heroTwo="durability"></p>
      <p data-heroTwo="power"></p>
      <p data-heroTwo="combat"></p>
      <div>
        <p class="total" data-heroTwo="total"></p>
      </div>
      <br>

    </article>

    <div class="botao">
      <button data-btn1="testHero">DUELAR</button>
      <button data-btn2="trocaHero">TROCAR</button>
      </div>

  </section>

</body>

<script src="assets/scripts/main.js"></script>


</html>
